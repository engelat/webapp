name: CI Build App

on:
  push:
    branches: [main]
    paths:
      - 'build/src/**'
  workflow_dispatch:

jobs:
  test:
    name: 'Tests & Linting'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

       # Add the pip install command here
      - name: 'Install Python dependencies'
        run: pip install -r build/requirements.txt

      - name: 'Run tests'
        run: pytest build/src/app || true
        #continue-on-error: true

      # Install Flake8 for linting
      - name: 'Install Flake8'
        run: pip install flake8

      # Run Flake8 with custom configuration
      - name: 'Run Flake8'
        run: |
          flake8 --max-line-length=100 --ignore=E203,E266,E501,W503 --exclude=.git,__pycache__,docs/source/conf.py,old,build,dist src/ || true
        
      - name: 'Install pylint'
        run: pip install pylint

      - name: 'Run linting'
        run: pylint build/src/app || true
        continue-on-error: true

       # Run Pylint with custom configuration
      - name: 'Run Pylint'
        run: |
          pylint --max-line-length=100 --disable=missing-docstring src/app || true

  build-and-push:
    name: 'Build & Push Docker Image'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
  
      - name: Build and push Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/yourusername/your-repo:${{ github.sha }} \
            --push .
            
  deploy:
    name: 'Deploy to Droplet'
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 'Set up SSH'
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
      - name: 'Connect to server'
        run: |
          ssh -o StrictHostKeyChecking=no root@161.35.78.56 echo "login successful!"
      - name: 'Stop docker on droplet'
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} root@161.35.78.56 "docker stop webapp" > output.log 2>&1
          cat output.log
